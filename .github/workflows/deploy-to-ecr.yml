        echo "ğŸ“¦ Service: api_gen_prompt_mood_chart"
        echo "ğŸŒ URL: https://api.hey-watch.me/vibe-aggregator/"
        echo "ğŸ·ï¸ Version: ${{ github.sha }}"
    
    # ã‚¹ãƒ†ãƒƒãƒ—5: ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—é€šçŸ¥
    - name: Deployment Failure Notification
      if: failure()
