          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          echo "ğŸ¥ Running health check..."
          sleep 5
          curl -f http://localhost:8009/health || echo "âš ï¸ Health check failed"
        ENDSSH
        
        echo "âœ… EC2 deployment completed successfully!"
    
    # ã‚¹ãƒ†ãƒƒãƒ—4: ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸé€šçŸ¥
    - name: Deployment Success Notification
      if: success()
